<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page/padrinho.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Dados Banc√°rios</h1>
        <div class="BancodoBrasil">
            <img src="../image/bancoDoBrasil.jpg" alt="Banco do Brasil">
            <div>
                <div class="agencia">
                    <label for="">Ag:</label>
                    <div>
                        <input id="inAgencia" type="text" value="2912-2" readonly>
                        <button id="btnAgencia">Copiar</button>
                    </div>
                </div>
                <div class="contaCorrente">
                    <label for="">C/C</label>
                    <div>
                        <input id="inContaCorrente" type="text" value="137.860-9" readonly>
                        <button id="btnConta">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const btnAgencia = document.getElementById('btnAgencia')
        const btnConta = document.getElementById('btnConta')
        
        btnAgencia.addEventListener('click', () => {
            let inAgencia = document.getElementById('inAgencia').value;
            if(navigator.clipboard.writeText(inAgencia))
                btnAgencia.style.backgroundColor = 'green'    
                btnAgencia.textContent = 'Copiado!' 

            setInterval(() => {
                btnAgencia.textContent = 'Copiar' 
                btnAgencia.style.backgroundColor = '#efefef'
            }, 3000)
        })

        btnConta.addEventListener('click', () => {
            let inContaCorrente = document.getElementById('inContaCorrente').value;
            if(navigator.clipboard.writeText(inContaCorrente))
                btnConta.style.backgroundColor = 'green'    
                btnConta.textContent = 'Copiado!' 

            setInterval(() => {
                btnConta.textContent = 'Copiar' 
                btnConta.style.backgroundColor = '#efefef'
            }, 3000)
        })
    </script>
</body>
</html>
